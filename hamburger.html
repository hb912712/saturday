<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>햄버거 몇 개 먹고 싶어요?</title>
    </head>
    <body>
        <p><b>햄버거 몇 개 먹고 싶어요?</b></p>
        햄버거 <input type="number" min="0" max="10" step="1">개 먹고 싶어요.
        <br><br>
        <p><b>뽀삐가 한 번에 먹는 햄버거 양은 얼마?</b></p>
        <input type="range" min="0" max="100" value="80" step="10">
    </body>
</html>
