<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>복습 테스트</title>
    </head>
    <body>
        <p><b>인생의 "&emsp;"</b><br>
            <input type="text" list="toilet">
            <datalist id="toilet">
                <option value="1/2"></option>
                <option value="1/3"></option>
                <option value="1/4"></option>
            </datalist>
        </p>
        <p><b>아 씨발 방구 소리 "&emsp;" ㅇㅈㄹ</b><br>
            <input type="text" list="gas">
            <datalist id="gas">
                <option value="뿌룩"></option>
                <option value="뿌링"></option>
                <option value="뿌락"></option>
            </datalist>
        </p>

        <p>
            <select>
                <option value="1">죄송</option>
                <option value="2">되공</option>
                <option value="3">되송</option>
            </select>
            <b>...합니다</b>
        </p>
        <p>
            <b>인생 참 고달프다 </b>
            <select>
                <option value="1">호반우</option>
                <option value="2">효반우</option>
            </select>
            <b>가 부러워</b>
        </p>
    </body>
</html>
